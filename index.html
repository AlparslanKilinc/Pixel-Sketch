<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    <!-- Kit  -->
    <link rel="shortcut icon" href="#">
    <script src="https://kit.fontawesome.com/12f012c91d.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>

    <header class="header">
        <h1>Etch-a-Sketch</h1>
        <h4>Draw As You Hover Over The Grid</h4>
        <h5>Click To Stop Drawing , Click Again To Continue</h5>
    </header>

    <main id="main">
        <div id="grid-container">

            <div id="options">
                <div class="cp">  
                    <h3>Color Picker </h3>
                    <input type="color" id="picker" value="#000000">
                </div>
               
                <button class="eraser"  onclick="changeColor('white')">Eraser</button>
                <button class="rainbow" onclick="changeColor('rainbow')">Rainbow</button>
                <button class="clear"   onclick="clearUp()">Clear</button>
            </div>

            <div id="grid"></div>

            <div id="grid-size">
                <button class="Sixteen"    onclick="makeGrid(16)">16X16</button>
                <button class="Thirty_two" onclick="makeGrid(32)">32x32</button>
                <button class="Sixty_four" onclick="makeGrid(64)">64x64</button>
            </div>
           
        </div>

        

    </main>


    <footer>
        <p> &copy; 2022 AlparslanKilinc</p>
        <a href="https://github.com/AlparslanKilinc" target="_blank"><i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
